<div ng-show="isUserLoggedIn()">
    <h3>Профиль</h3>
    <span title="username" ng-model="user">{{user.username}}</span>
    <span title="email" ng-model="user">{{user.email}}</span>
    <br>
    <h3>Мои заказы</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Адрес доставки</td>
            <td>Стоимость</td>
        </tr>
        <tbody>
            <tr ng-repeat="order in orders">
                <td>{{order.id}}</td>
                <td>{{order.address}}</td>
                <td>{{order.totalPrice}}</td>
            </tr>
        </tbody>
    </table>
</div>
