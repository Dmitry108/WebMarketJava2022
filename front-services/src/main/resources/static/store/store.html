<div>
  <h3>Список продуктов</h3>
  <h3>Фильтрация по цене</h3>
  <form novalidate ng-submit="loadProducts(page)">
    <input type="number" class="fore-control" placeholder="page" ng-model="page">
    <input type="number" class="fore-control" placeholder="min" ng-model="f.min">
    <input type="number" class="fore-control" placeholder="max" ng-model="f.max">
    <button type="submit" class="btn btn-primary">Применить</button>
  </form>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
      <td>ID</td>
      <td>Продукт</td>
      <td>Цена</td>
      <td>Корзина</td>
      <td>Удалить</td>
    </tr>
    <tbody>
      <tr ng-repeat="product in productsPage.content">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>
          <button class="btn btn-primary" ng-click="addToCart(product.id)">Добавить</button>
        </td>
        <td>
          <button class="btn btn-danger" ng-click="deleteProduct(product.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" ng-repeat="pageIndex in paginationArray">
        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
      </li>
    </ul>
  </nav>
  <br>
  <h3>Добавить товар</h3>
  <form novalidate ng-submit="addProduct()">
    <input type="text" class="fore-control" placeholder="title" ng-model="newProduct.title"><br>
    <input type="number" class="fore-control" placeholder="cost" ng-model="newProduct.price"><br>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
